<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情人节特别祝福</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Dancing Script', cursive;
        }

        body {
            background: #ffe6f2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 登录页面样式 */
        #loginContainer {
            text-align: center;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
        }

        input[type="text"] {
            padding: 12px 20px;
            margin: 20px 0;
            border: 2px solid #ff69b4;
            border-radius: 25px;
            font-size: 18px;
            width: 250px;
        }

        button {
            padding: 12px 30px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* 贺卡页面样式 */
        #cardContainer {
            display: none;
            position: relative;
            width: 500px;
            min-height: 400px;
            background: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.3);
            animation: cardOpen 1s ease;
        }

        .envelope-flap {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 250px solid transparent;
            border-right: 250px solid transparent;
            border-bottom: 100px solid #ffb6c1;
        }

        .heart {
            color: #ff1493;
            font-size: 60px;
            margin: 20px;
        }

        @keyframes cardOpen {
            from {
                transform: scale(0) rotate(-15deg);
                opacity: 0;
            }
            to {
                transform: scale(1) rotate(0);
                opacity: 1;
            }
        }

        h1 {
            color: #ff1493;
            margin-bottom: 30px;
        }

        p {
            font-size: 24px;
            line-height: 1.6;
            color: #333;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 登录页面 -->
    <div id="loginContainer">
        <h1>💖 请输入您的姓名 💖</h1>
        <input type="text" id="userName" placeholder="请输入您的全名">
        <br>
        <button onclick="showGreeting()">开启祝福</button>
    </div>

    <!-- 贺卡页面 -->
    <div id="cardContainer">
        <div class="envelope-flap"></div>
        <div class="heart">💌</div>
        <h1 id="greetingTitle"></h1>
        <p>
            在浩瀚星河中<br>
            你永远是最闪亮的那颗星<br>
            💘 情人节快乐 💘
        </p>
    </div>

    <script>
        function showGreeting() {
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('请输入您的姓名');
                return;
            }

            // 提取姓氏（兼容复姓）
            const surname = getSurname(userName);
            
            // 切换页面
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('cardContainer').style.display = 'block';
            document.getElementById('greetingTitle').innerHTML = `尊敬的 ${surname} 女士`;
        }

        // 处理常见复姓
        const compoundSurnames = ['欧阳', '上官', '皇甫', '司徒', '令狐', '诸葛', '司马', '宇文'];
        
        function getSurname(name) {
            // 检查前两个字符是否为常见复姓
            for (const surname of compoundSurnames) {
                if (name.startsWith(surname)) {
                    return surname;
                }
            }
            // 否则返回第一个字符
            return name[0];
        }
    </script>
</body>
</html>
